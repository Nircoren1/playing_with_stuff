apiVersion: v1
kind: ConfigMap
metadata:
  name: db-conf
data:
  # property-like keys; each key maps to a simple value
  db_url: "postgresql://pgres:pgres@db:5432/mydatabase"

  # file-like keys
  game.properties: |
    enemy.types=aliens,monsters
    player.maximum-lives=5    
  user-interface.properties: |
    color.good=purple
    color.bad=yellow
    allow.textmode=true    

